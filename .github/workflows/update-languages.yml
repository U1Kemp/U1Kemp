name: Update Language Stats

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev build-essential

      - name: Install R packages
        run: |
          install.packages(c("jsonlite", "dplyr", "ggplot2", "httr"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Generate language plot
        run: Rscript scripts/generate_languages.R

      - name: Commit updated image
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add images/languages.png
          git commit -m "Update language stats" || echo "No changes"
          git push
